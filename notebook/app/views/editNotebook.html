<div class="edit-notebook_title">
    <h2>Edit notebook</h2>
</div>

<div class="row edit-notebook_content">
    <div class="col-lg-12">
        <div class="form-group">
            <label class="">Name:</label>
            <input type="text" ng-model="notebook.name" class="form-control"/>
        </div>
    </div>
    <div class="col-lg-12 edit-luster_buttons">
        <p class="clearfix">
            <button class="btn btn-default pull-right" ng-click="close()">Close</button>
            <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
        </p>
    </div>
</div>
