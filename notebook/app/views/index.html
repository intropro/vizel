<div class="container-fluid" ng-class="{
    'edit-mode': isEditMode,
    'view-mode': !isEditMode
}">
    <div class="row">
        <div class="col-lg-12" style="padding-top: 10px;">
            <button class="btn btn-success btn-sm" ng-show="isEditMode" ng-click="isEditMode = false;">View</button>
            <button class="btn btn-primary btn-sm" ng-hide="isEditMode" ng-click="isEditMode = true;">Edit</button>
        </div>
    </div>
    <div class="row">
        <div notebook-block class="notebook-block"
             ng-class="{
            'col-lg-12': block.size === 12,
            'col-lg-8 col-md-12 col-sm-12': block.size === 8,
            'col-lg-6 col-md-8 col-sm-12': block.size === 6,
            'col-lg-4 col-md-6 col-sm-12': block.size === 4,
            'col-lg-3 col-md-4 col-sm-6': block.size === 3
        }"
             ng-repeat="block in blocks" notebook-block-model="block" remove-callback="removeNotebookBlock">
        </div>
    </div>
    <div style="margin: 10px 0;" class="text-center notebook-block_buttons">
        <button class="btn btn-default" ng-click="addBlock()">Create new block</button>
    </div>
</div>
