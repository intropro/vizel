<div class="notebook-error-message" ng-if="errorMessage">{{errorMessage}}</div>
<div class="content" ng-if="notebook"  ng-class="{
    'edit-mode': !isViewMode,
    'view-mode': isViewMode
    }">
    <div class="block-list">
        <div notebook-block class="notebook-block"
             ng-class="{
            'col-lg-12': block.size === 12,
            'col-lg-8 col-md-12 col-sm-12': block.size === 8,
            'col-lg-6 col-md-8 col-sm-12': block.size === 6,
            'col-lg-4 col-md-6 col-sm-12': block.size === 4,
            'col-lg-3 col-md-4 col-sm-6': block.size === 3,
            'col-lg-2 col-md-3 col-sm-4': block.size === 2
        }"
             ng-repeat="block in blocks" notebook-block-model="block" remove-callback="removeNotebookBlock">
        </div>
    </div>
    <div class="text-center notebook-block_buttons">
        <button class="btn btn-primary" ng-click="addBlock()">Create new block</button>
    </div>
</div>
