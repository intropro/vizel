<h2 class="text-center">Plot options</h2>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-md-12">
            <div class="row">
                <div class="col-lg-12 col-md-4 col-sm-4" style="margin-bottom:10px;">
                    <div>Key:</div>
                    <select ng-model="block.options.key" ng-options="value for value in block.options.availableKeys">
                        <option value="">[index]</option>
                    </select>
                    <div>Key type:</div>
                    <select ng-model="block.options.keyType" ng-options="t for t in block.options.types"></select>
                </div>
                <div class="col-lg-12 col-md-4 col-sm-4" style="margin-bottom:10px;">
                    <div>Value:</div>
                    <select ng-model="block.options.value"
                            ng-options="value for value in block.options.availableValues">
                        <option value="">[index]</option>
                    </select>
                    <div>Value type:</div>
                    <select ng-model="block.options.valueType" ng-options="t for t in block.options.types"></select>
                </div>
                <div class="col-lg-12 col-md-4 col-sm-4" style="margin-bottom:10px;">
                    <div>Group by:</div>
                    <select ng-model="block.options.groupBy"
                            ng-options="value for value in block.options.types">
                        <option value="">[none]</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="col-lg-9 col-md-12">
            <div class="row" ng-if="block.type === types.multiBarChart">
                <div class="col-lg-12 presentation-control-container-chart" plot-bar-chart plot-data="block">
                </div>
            </div>

            <div class="row" ng-if="block.type === types.lineChart">
                <div class="col-lg-12 presentation-control-container-chart" plot-line-chart plot-data="block">
                </div>
            </div>

            <div class="row" ng-if="block.type === types.pieChart">
                <div class="col-lg-12 presentation-control-container-chart" plot-pie-chart plot-data="block">
                </div>
            </div>

            <div class="row" ng-if="block.type === types.mapChart">
                <div class="col-lg-12 presentation-control-container-chart" plot-map-chart plot-data="block">
                </div>
            </div>

            <div class="" ng-if="block.type === types.percentsChart">
                <div class="presentation-control-container-chart" plot-percents-chart plot-data="block">
                </div>
            </div>

            <div class="" ng-if="block.type === types.bigNumberChart">
                <div class="presentation-control-container-chart" plot-big-number-chart plot-data="block">
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <button class="btn btn-default" ng-class="{active: block.type === types.multiBarChart}"
                    ng-click="selectType(types.multiBarChart)">
                <i class="glyphicon glyphicon-stats"></i>
            </button>


            <button class="btn btn-default" ng-class="{active: block.type === types.lineChart}"
                    ng-click="selectType(types.lineChart)">
                <i class="glyphicon glyphicon-picture"></i>
            </button>

            <button class="btn btn-default" ng-class="{active: block.type === types.pieChart}"
                    ng-click="selectType(types.pieChart)">
                <i class="glyphicon glyphicon-adjust"></i>
            </button>

            <button class="btn btn-default" ng-class="{active: block.type === types.mapChart}"
                    ng-click="selectType(types.mapChart)">
                <i class="icon__usa-map_14"></i>
            </button>

            <button class="btn btn-default" ng-class="{active: block.type === types.percentsChart}"
                    ng-click="selectType(types.percentsChart)">
                <i class="glyphicon glyphicon-dashboard"></i>
            </button>

            <button class="btn btn-default" ng-class="{active: block.type === types.bigNumberChart}"
                    ng-click="selectType(types.bigNumberChart)">
                <i class="glyphicon glyphicon-sound-5-1"></i>
            </button>
        </div>
    </div>
    <div>
        <p class="clearfix">
            <button class="btn btn-default pull-right" ng-click="close()">Close</button>
        </p>
    </div>
</div>
