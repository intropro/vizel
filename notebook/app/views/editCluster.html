<div class="edit-cluster_title">
    <h2>Edit cluster</h2>
</div>

<div class="row edit-cluster_content">
    <div class="col-lg-12">
        <div class="form-group">
            <label class="">Name:</label>
            <input type="text" ng-model="cluster.name" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="">End point:</label>
            <input type="text" ng-model="cluster.endPoint" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="">Path to data:</label>
            <input type="text" ng-model="cluster.pathToData" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="">Path to error:</label>
            <input type="text" ng-model="cluster.pathToError" class="form-control"/>
        </div>
        <div class="form-group">
            <label class="">Language:</label>
            <div class="btn-group" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>{{cluster.language || '- choose language -'}}<span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li ng-repeat="p in plugins">
                        <a ng-click="cluster.language = p.queryLanguage">{{p.queryLanguage}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-lg-12 edit-luster_buttons">
        <p class="clearfix">
            <button class="btn btn-default pull-right" ng-click="close()">Close</button>
            <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
        </p>
    </div>
</div>
