<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">

            <div class="edit-backend_title">
                <h2>Edit backend</h2>
            </div>

            <div class="edit-backend_content">
                <div class="form-group">
                    <label class="">Name:</label>
                    <input type="text" ng-model="backend.name" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="">End point:</label>
                    <input type="text" ng-model="backend.endPoint" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="">Path to data:</label>
                    <input type="text" ng-model="backend.pathToData" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="">Path to error:</label>
                    <input type="text" ng-model="backend.pathToError" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="">Language:</label>

                    <div class="btn-group" dropdown>
                        <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                            {{backend.language || '- choose language -'}}<span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu">
                            <li ng-repeat="p in plugins">
                                <a ng-click="backend.language = p.queryLanguage">{{p.queryLanguage}}</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="edit-luster_buttons">
                <p class="clearfix">
                    <button class="btn btn-default pull-right" ng-click="close()">Close</button>
                    <button class="btn btn-primary pull-right" ng-click="save()">Save</button>
                </p>
            </div>
        </div>
    </div>
</div>
