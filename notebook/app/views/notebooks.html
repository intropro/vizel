<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">

            <h3>
                Saved notebooks
                <button class="btn btn-primary btn-sm" type="button" ng-click="createNew()">
                    Create new <i class="glyphicon glyphicon-plus"></i>
                </button>
            </h3>

            <table class="table" style="border:1px solid #ddd;">
                <colgroup>
                    <col>
                    <col width="110">
                </colgroup>
                <thead>
                <tr>
                    <th>Name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="n in notebooks">
                    <td><a ng-href="#/notebook/{{n.id}}">{{n.name || "notebook â„– " + n.id}} ({{n.id}})</a></td>
                    <td>
                        <button class="btn btn-default" ng-click="editInDialog(n)"><i
                                class="glyphicon glyphicon-pencil"></i></button>
                        <button class="btn btn-danger" ng-click="remove(n)"><i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
