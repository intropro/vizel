<div class="query-plugin-markdown">
    <!--query-->
    <div class="">
        <div class="">
            <div class="query-plugin-markdown_query-container">
                <span class="query-plugin-markdown_query-prefix">&gt;</span>
                <div class="query-plugin-markdown_query-input"
                     ui-codemirror ui-codemirror-opts="codeMirrorOpts"
                     ng-model="block.in">
                </div>
                <p class="query-plugin-markdown_query-legend" ng-show="isEditorFocused">
                    Press Shift+Enter to convert markdown to HTML. Press Enter to start a new line
                </p>
            </div>
        </div>
    </div>
    <!--result-->
    <div class="">
        <div class="">
            <div class="query-plugin-markdown_result" ng-bind-html="resultHtml"></div>
        </div>
    </div>
</div>
